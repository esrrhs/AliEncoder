        const makeCRCTable = function () {
            let c;
            const crcTable = [];
            for (let n = 0; n < 256; n++) {
                c = n;
                for (let k = 0; k < 8; k++) {
                    c = ((c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
                }
                crcTable[n] = c;
            }
            return crcTable;
        };

        const crc32 = function (str) {
            const crcTable = window.crcTable || (window.crcTable = makeCRCTable());
            let crc = 0 ^ (-1);

            for (let i = 0; i < str.length; i++) {
                crc = (crc >>> 8) ^ crcTable[(crc ^ str.charCodeAt(i)) & 0xFF];
            }

            return (crc ^ (-1)) >>> 0;
        };

        let seed;

        function random_seed(s) {
            seed = s;
        }

        function random() {
            seed ^= seed << 13;
            seed ^= seed >> 17;
            seed ^= seed << 5;
            return seed;
        }

        function rc4(key, str) {
            let i;
            let s = [], j = 0, x, res = '';
            for (i = 0; i < 256; i++) {
                s[i] = i;
            }
            for (i = 0; i < 256; i++) {
                j = (j + s[i] + key.charCodeAt(i % key.length)) % 256;
                x = s[i];
                s[i] = s[j];
                s[j] = x;
            }
            i = 0;
            j = 0;
            for (let y = 0; y < str.length; y++) {
                i = (i + 1) % 256;
                j = (j + s[i]) % 256;
                x = s[i];
                s[i] = s[j];
                s[j] = x;
                res += String.fromCharCode(str.charCodeAt(y) ^ s[(s[i] + s[j]) % 256]);
            }
            return res;
        }

        function on_encode() {
            let index;
            let i;
            let inputArea = $("#inputArea").val();
            random_seed(crc32(source_key));
            inputArea = inputArea.trim();
            const len = inputArea.length;
            if (len <= 0) {
                document.getElementById("outputArea").value = "";
                return;
            }
            let key;
            for (i = 0; i < len; i++) {
                key = source[Math.abs(random()) % source_len];
            }
            const base = Math.abs(random()) % 10 + 7;
            const start = Math.abs(random()) % source_len;
            const dst = rc4(key, inputArea);
            let dststr = "";
            let last = start;
            for (i = 0; i < dst.length; i++) {
                const c = dst.charCodeAt(i);
                const hc = (c >> 8) & 0xFF;
                const lc = c & 0xFF;
                {
                    index = last + hc + base;
                    if (index >= source_len) {
                        index = index % source_len;
                    }
                    dststr += source[index] + " ";
                    last = index;
                }
                {
                    index = last + lc + base;
                    if (index >= source_len) {
                        index = index % source_len;
                    }
                    dststr += source[index] + " ";
                    last = index;
                }
            }
            document.getElementById("outputArea").value = dststr;
        }

        function on_decode() {
            let index;
            let i;
            let outputArea = $("#outputArea").val();
            random_seed(crc32(source_key));
            outputArea = outputArea.trim();
            const src = outputArea.split(/\s+/);
            if (src.length <= 0) {
                document.getElementById("inputArea").value = "";
                return;
            }
            if (src.length % 2 !== 0) {
                document.getElementById("inputArea").value = "length error";
                return;
            }
            const len = src.length / 2;
            let key;
            for (i = 0; i < len; i++) {
                key = source[Math.abs(random()) % source_len];
            }
            const base = Math.abs(random()) % 10 + 7;
            const start = Math.abs(random()) % source_len;
            let srcstr = "";
            let last = start;
            for (i = 0; i < src.length; i += 2) {
                const hc = src[i];
                const lc = src[i + 1];
                const hindex = source_map[hc];
                if (hindex == null) {
                    document.getElementById("inputArea").value = "keyword error " + hc;
                    return;
                }
                const lindex = source_map[lc];
                if (lindex == null) {
                    document.getElementById("inputArea").value = "keyword error " + lc;
                    return;
                }
                let srchc;
                let srclc;
                {
                    index = hindex - last - base;
                    if (index < 0) {
                        index += source_len;
                    }
                    srchc = index;
                    last = hindex;
                }
                {
                    index = lindex - last - base;
                    if (index < 0) {
                        index += source_len;
                    }
                    srclc = index;
                    last = lindex;
                }
                const srcc = ((srchc & 0xFF) << 8) | (srclc & 0xFF);
                srcstr += String.fromCharCode(srcc);
            }
            document.getElementById("inputArea").value = rc4(key, srcstr);
        }

    <button type="button" class="btn btn-primary btn-lg btn-block" id="encode" onclick="on_encode()">加密</button>

    <div class="row mt-3"></div>
    <label for="outputArea">密文</label>
    <textarea class="form-control" id="outputArea" rows="20"></textarea>

    <div class="row mt-3"></div>
